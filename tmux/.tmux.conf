# # Swap current window to neighboring window
# bind-key -r < swap-window -t - \; previous-window
# bind-key -r > swap-window -t + \; next-window

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and - into current directory
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# resize panes
bind-key -r C-h resize-pane -L
bind-key -r C-l resize-pane -R
bind-key -r C-k resize-pane -U
bind-key -r C-j resize-pane -D

# create new window in curr dir
bind-key c new-window -c "#{pane_current_path}"

# fixes vim colors
set -g terminal-overrides ',xterm-256color:Tc'

# 3.3 acts weird without this
set-option -g default-terminal screen-256color

# new mouse mode for v2.1
set -g mouse on

# renumber windows when close
set-option -g renumber-windows on

# don't kill tmux when kill curr session
set-option -g detach-on-destroy off

# start copy mode when scrolling up and exit when scrolling down to bottom.
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# configure tokyo night theme
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_date_format MDY
set -g @tokyo-night-tmux_time_format 12H
set -g @tokyo-night-tmux_theme night    # storm | day | default to 'night'
set -g @tokyo-night-tmux_transparent 0  # 1 or 0
set -g @tokyo-night-tmux_pane_id_style hide
set -g @tokyo-night-tmux_zoom_id_style dsquare
set -g @tokyo-night-tmux_window_id_style none

# set copy mode to vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# turn on continuum to restore sessions
set -g @continuum-restore 'on'

# tmux-open config
set -g @open 'x'
set -g @open-S 'https://www.duckduckgo.com/?q='

#
#  ---------
# | PLUGINS |
#  ---------
#

#
# tmux package manager
#
# prefix + I (shift + i)
# - Installs new plugins from GitHub or any other git repository
# - Refreshes TMUX environment

# prefix + U (shift + u)
# - updates plugin(s)
#
# prefix + alt + u
# - remove/uninstall plugins not on the plugin list
#
set -g @plugin 'tmux-plugins/tpm'

# basic tmux settings everyone can agree on
set -g @plugin 'tmux-plugins/tmux-sensible'

#
# tmux utils for manipulating sessions
#
# prefix + g
# - prompts for session name and switches to it.
# - Performs 'kind-of' name completion.
# - Faster than the built-in prefix + s prompt for long session lists.
#
# prefix + C (shift + c)
# - prompt for creating a new session by name.
#
# prefix + X (shift + x)
# - kill current session without detaching tmux.
#
# prefix + S (shift + s)
# - switches to the last session.
# - The same as built-in prefix + L that everyone seems to override with some other binding.
#
# prefix + @
# - promote current pane into a new session.
# - Analogous to how prefix + ! breaks current pane to a new window.
#
# prefix + ctrl-@
# - promote current window into a new session.
#
# prefix + t<secondary-key>
# - join currently marked pane (prefix + m) to current session/window, and switch to it
# - secondary-keys
#   - h, -, ": join horizontally
#   - v, |, %: join vertically
#   - f, @: join full screen
#
set -g @plugin 'tmux-plugins/tmux-sessionist'

#
# for navigating panes and vim/nvim with Ctrl-hjkl
#
# ctrl-h
# - Left
#
# ctrl-j
# - Down
#
# ctrl-k
# - Up
#
# ctrl-l
# - Right
#
# ctrl-\
# - Previous split
#
set -g @plugin 'christoomey/vim-tmux-navigator'

#
# helps save and restore tmux sessions
#
# prefix + Ctrl-s
# - save
# prefix + Ctrl-r
# - restore
#
set -g @plugin 'tmux-plugins/tmux-resurrect'

#
# automatically saves and restores tmux sessions
#
# Features:
# - continuous saving of tmux environment
# - automatic tmux start when computer/server is turned on
# - automatic restore when tmux is started
#
set -g @plugin 'tmux-plugins/tmux-continuum'

# displays current hostname in status bar
set -g @plugin 'soyuka/tmux-current-pane-hostname'

# quickly open urls on your terminal screen
#
# prefix + u
# - toggle
#
set -g @plugin 'wfxr/tmux-fzf-url' 

# the best theme
set -g @plugin 'janoamaral/tokyo-night-tmux'

# allow tmux-ressurect to capture pane contents
set -g @resurrect-capture-pane-contents 'on'

# enable tmux-continuum functionality
set -g @continuum-restore 'on'

# run plugins
run '~/.tmux/plugins/tpm/tpm'
